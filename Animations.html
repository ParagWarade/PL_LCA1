<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Transforms</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }

        .scale:hover {
            transform: scale(1.2);
        }

        .rotate:hover {
            transform: rotate(45deg);
        }

        .skew:hover {
            transform: skew(15deg);
        }

        .translate:hover {
            transform: translateX(20px);
        }

        .animate {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box scale">Scale</div>
        <div class="box rotate">Rotate</div>
        <div class="box skew">Skew</div>
        <div class="box translate">Move</div>
        <div class="box animate">Bounce</div>
    </div>

</body>
</html>
