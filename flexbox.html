<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .box:nth-child(1) {
            background-color: #f00;
        }

        .box:nth-child(2) {
            background-color: #0f0;
        }

        .box:nth-child(3) {
            background-color: #00f;
        }

        .box:nth-child(4) {
            background-color: #ff0;
        }

        .box:nth-child(5) {
            background-color: #f0f;
        }

        .box:nth-child(6) {
            background-color: #0ff;
        }

        .box:nth-child(7) {
            background-color: #f00;
        }

        .box:nth-child(8) {
            background-color: #0f0;
        }

        .box:nth-child(9) {
            background-color: #00f;
        }

        .box:nth-child(10) {
            background-color: #ff0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
