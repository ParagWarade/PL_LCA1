<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>grid</h1>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;">
        <div style="background-color: lightcoral;">1</div>
        <div style="background-color: lightblue;">2</div>
        <div style="background-color: lightgreen;">3</div>
        <div style="background-color: lightcoral;">4</div>
        <div style="background-color: lightblue;">5</div>
        <div style="background-color: lightgreen;">6</div>
    </div>
</body>
</html>
