<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Coffee Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #008cba;
            color: white;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            transition: 0.3s;
        }
        #active {
            font-weight: bold;
            color: #008cba;
        }
        #name {
            font-weight: bold;
            color: #e67e22;
        }
        #coffee {
            font-style: italic;
            color: #16a085;
        }
    </style>
</head>
<body>
    <table>
        <tr align="center" id="heading">
            <th>Name</th>
            <th>Cups</th>
            <th>Types of Coffee</th>
            <th>Sugar</th>
        </tr>
        <tr>
            <td align="left" id="name">Parag</td>
            <td align="left">2</td>
            <td align="left" id="coffee">Espresso & Steamed Milk</td>
            <td align="left">Yes</td>
        </tr>
        <tr id="active">
            <td align="left">Rahul</td>
            <td align="left">1</td>
            <td align="left">Black Coffee</td>
            <td align="left">No</td>
        </tr>
        <tr>
            <td align="left">Rohit</td>
            <td align="left">1</td>
            <td align="left">Espresso</td>
            <td align="left">No</td>
        </tr>
    </table>
</body>
</html>
