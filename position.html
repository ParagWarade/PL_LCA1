<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            position: relative;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .static {
            position: static;
            background-color: lightcoral;
        }

        .relative {
            position: relative;
            top: 50px;
            left: 50px;
            background-color: lightblue;
        }

        .fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: lightgreen;
        }

        .absolute {
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: lightgoldenrodyellow;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box fixed">Fixed</div>
        <div class="box absolute">Absolute</div>
    </div>
</body>

</html>
